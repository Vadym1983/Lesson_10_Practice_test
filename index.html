<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&family=Open+Sans:wght@400;500&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <main>
        <section class="subscribe">
            <img src="img/Forma.png" alt="" class="subscribe_logo">
            <h2 class="subscribe_title">Newsletter</h2>
            <h3 class="subscribe_description">Stay up to date with our latest news and product.

            </h3>
            <form>
                <input type="email" 
                name="email" 
                placeholder="   Your email address"
                required maxlength="255"
                class="subscribe_email-input">
                <button type="submit" 
                class="subscribe_submit">SUBSCRIBE
            </button>
            </form>
            <p class="subscribe_tip">Your email is safe with us, we don't spam.</p>
        </section>
    </main>
</body>

</html>
